<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Weather app - Instant Weather information">
    <meta name="keywords" content="weather, temperature, location, climate">

  <!-- SITE CSS -->

    <link rel="stylesheet" href="assets/styles/style.css">
  
 <!-- PAGE TITLE -->

    <title> Weather App</title>
    
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a City name</h3>
            <input type="text" placeholder="E.g., New York, London, Tokio">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather"></div>
            <div class="details"></div>
            <h2>London(2023-06-19)</h2>
            <h4>Temperature: 19.10Â°</h4>
            <h4>Wind: 4.31 M/S</h4>
            <h4>Humidity: 79%</h4>
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                <h4>Moderate Rain</h4>
            </div>
        </div>
        
    </div>
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</body>
</html>
